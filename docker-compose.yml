services:
  openclaw:
    build:
      context: .
      args:
        - OPENCLAW_BETA=${OPENCLAW_BETA:-false}
    restart: on-failure:10
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

    environment:
      DOCKER_HOST: tcp://docker-proxy:2375

      PORT: 18789
      NODE_ENV: production
      HOME: /data
      TERM: xterm-256color

      OPENCLAW_GATEWAY_BIND: lan
      OPENCLAW_GATEWAY_PORT: ${OPENCLAW_GATEWAY_PORT:-18789}

      OPENCLAW_STATE_DIR: /data/.openclaw
      OPENCLAW_WORKSPACE: /data/openclaw-workspace

      # חובה לפחות ספק AI אחד
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}

      # Coolify placeholders ל-URL/ניתוב
      SERVICE_URL_OPENCLAW_18789: null
      BASE_URL: "https://${SERVICE_FQDN_OPENCLAW}"
      PUBLIC_URL: "https://${SERVICE_FQDN_OPENCLAW}"

      GATEWAY_TRUSTED_PROXIES: "*"
      OPENCLAW_AUTO_BOOTSTRAP: "1"
      OPENCLAW_PRINT_ACCESS: "1"

    volumes:
      - openclaw-data:/data

    depends_on:
      - docker-proxy

    command: ["bash", "/app/scripts/bootstrap.sh"]

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    expose:
      - "18789"

  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      POST: 1
      CONTAINERS: 1
      IMAGES: 1
      NETWORKS: 1
      INFO: 1
      VERSION: 1
      EXEC: 1
      EVENTS: 1

volumes:
  openclaw-data:
